<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改count')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-count-edit" th:object="${userinfoTable}">
            <input name="userid" th:field="*{userid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">粉丝数：</label>
                <div class="col-sm-8">
                    <input name="fans" th:field="*{fans}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">关注数：</label>
                <div class="col-sm-8">
                    <input name="favor" th:field="*{favor}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">文章数：</label>
                <div class="col-sm-8">
                    <input name="textCount" th:field="*{textCount}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/count";
        $("#form-count-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-count-edit').serialize());
            }
        }
    </script>
</body>
</html>

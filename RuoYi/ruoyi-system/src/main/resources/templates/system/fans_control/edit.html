<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改fans')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-fans_control-edit" th:object="${fansTable}">
            <input name="fansid" th:field="*{fansid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">关注id：</label>
                <div class="col-sm-8">
                    <input name="userid1" th:field="*{userid1}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">被关注id：</label>
                <div class="col-sm-8">
                    <input name="userid2" th:field="*{userid2}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/fans_control";
        $("#form-fans_control-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-fans_control-edit').serialize());
            }
        }
    </script>
</body>
</html>

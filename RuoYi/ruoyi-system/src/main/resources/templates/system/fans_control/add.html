<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增fans')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-fans_control-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">关注id：</label>
                <div class="col-sm-8">
                    <input name="userid1" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">被关注id：</label>
                <div class="col-sm-8">
                    <input name="userid2" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/fans_control"
        $("#form-fans_control-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-fans_control-add').serialize());
            }
        }
    </script>
</body>
</html>

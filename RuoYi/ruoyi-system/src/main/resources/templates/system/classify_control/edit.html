<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改文章标签管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-classify_control-edit" th:object="${classifyTable}">
            <input name="csid" th:field="*{csid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">分类名称：</label>
                <div class="col-sm-8" th:with="type=${@dict.getType('science_type')}">
                    <label th:each="dict : ${type}" class="check-box">
                        <input name="cname" type="checkbox" th:value="${dict.dictValue}" th:text="${dict.dictLabel}" th:attr="checked=${classifyTable.cname.contains(dict.dictValue)?true:false}" required>
                    </label>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/classify_control";
        $("#form-classify_control-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-classify_control-edit').serialize());
            }
        }
    </script>
</body>
</html>
